<!DOCTYPE html>
<html>
<head> 
	<meta name="viewport" content="width=203">
	<title>Lista Mundial</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="jquery.js"></script>
	<link href="styling.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h5>Click para highlight un numero. <br>Delete para borrarlos de la lista</h5>
	<div id="button">Delete</div>
	<div id="filler"></div>
    <script type="text/javascript">
        for(var i = 1; i <= 639; i++){
	        var divTag = document.createElement("div");
	        divTag.id = i;
	        divTag.className = "divContainer";
	        document.body.appendChild(divTag);
	        var pTg = document.createElement("p");
	        pTg.setAttribute("align", "center");
	        pTg.className = "text";
	        pTg.innerHTML = (i);
	        document.getElementById(i).appendChild(pTg);
    	}
    </script>
</body>
</html>
