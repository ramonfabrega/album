<!DOCTYPE html>
<html>
<head> 
	<meta name="viewport" content="width=203">
	<title>Lista Mundial</title>
	
	<script type="text/javascript">
		$(document).ready(function(){
    		$('div').click(function(){
        		$(this).hide();
    	});
});</script>
	<style>
		.divContainer {
		    width: 35px;
		    height: 25px;
		    border: solid 1px #c0c0c0;  
		    background-color: #e1e1e1;
		    font-family: verdana;  	
		    float: left;
		}
		.text {
		    font-size: 15px;
		    font-family: verdana;
		    color: black;
		    margin-top: 4px;
		}
		h4 {
			font-family: Verdana;
			color: black;
			text-decoration: none;
		}
	</style>

</head>
<body>
	<h4>Double click para borrar un numero</h4>
    <script type="text/javascript">
        for(var i = 1; i <= 639; i++){
	        var divTag = document.createElement("div");
	        divTag.id = i;
	        divTag.className = "divContainer";
	        document.body.appendChild(divTag);
	        //divTag.ondblclick = function(){this.parentNode.removeChild(this)};
	        var pTg = document.createElement("p");
	        pTg.setAttribute("align", "center");
	        pTg.className = "text";
	        pTg.innerHTML = (i);
	        document.getElementById(i).appendChild(pTg);
    	}
    </script>
</body>
</html>
